<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <span class="navbar-text"><h3>CUSTOMER MANAGER</h3></span>
    </div>
</nav>
<!--<div class="container" style="margin-top: 10px">-->
    <div class="container" style="margin-top: 10px">
        <div class="col-4">
            <a class="btn btn-success btn-sm" th:href="${'/customer/create'}" role="button">Create</a>
        </div>
    </div>
<div class="container justify-content-center" style="margin-top: 10px">
        <div class="col-12">
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-light">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            </thead>
            <tbody>
            <tr th:each="c : ${customers}">
                <td th:text="${c.getId()}"></td>
                <td th:text="${c.getName()}"></td>
                <td th:text="${c.getEmail()}"></td>
                <td th:text="${c.getAddress()}"></td>
            </tr>
            </tbody>

        </table>
    </div>

<!--</div>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
