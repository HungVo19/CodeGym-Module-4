<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      /*font-family: 'Varela Round', sans-serif;*/
      font-size: 1.15rem;
      background-color: #f6f8fa;
    }

    a, a:hover {
      text-decoration: none;
      color: white;
    }

    .selector-for-some-widget {
      box-sizing: content-box;
    }
  </style>
</head>
<body>
<nav class="navbar text-white" style="background: #2c3e50">
  <div class="container-fluid">
    <a class="navbar-brand text-white">CRUD Manager</a>
  </div>
</nav>
<div class="container mt-4" style="width: 35%">
  <div class="card border-warning">
    <!--        <img class="card-img-top" src="..." alt="Card image cap">-->
    <div class="card-body">
      <h5 class="card-title">Edit Data</h5>
      <input type="hidden" name="" value="">
      <form>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Name</label> <input type="text" class="form-control" name="name" readonly>
        </fieldset>

        <fieldset class="form-group mb-2">
          <label class="mb-2">Product Price</label> <input type="text" class="form-control" name="price"
                                                           readonly>
        </fieldset>

        <fieldset class="form-group mb-2">
          <label class="mb-2">Product Quantity</label> <input type="text" class="form-control" name="quantity"
                                                              readonly>
        </fieldset>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Category</label>
          <select class="form-control mb-2" required>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </fieldset>
        <fieldset class="form-group mb-2">
          <button type="submit" class="btn btn-warning">Back</button>
          <a role="button" class="btn btn-secondary">Back</a>
        </fieldset>
      </form>
    </div>
  </div>
</div>


<!--- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
