<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }

        form {
            float: right;
            vertical-align: center;
        }

        input {
            border-radius: 4px;
            height: 38px;
        }

        a {
            margin: 5px;
        }

        th,td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List Product</h1>
    <a class="btn btn-primary" th:href="@{/users/create}">Create new</a>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="u,s : ${users}">
            <td th:text="${s.count}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.age}"></td>
            <td th:text="${u.email}"></td>
            <td><a class="btn btn-warning" th:href="@{/users/update/{id}(id=${u.getId()})}">Update</a></td>
            <td><a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${u.getId()})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
