<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>CRUD Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <style>
    body {
      /*font-family: 'Varela Round', sans-serif;*/
      font-size: 1.15rem;
      background-color: #f6f8fa;
    }

    a, a:hover {
      text-decoration: none;
      color: white;
    }

    .selector-for-some-widget {
      box-sizing: content-box;
    }
  </style>
</head>
<body>
<nav class="navbar text-white" style="background: #2c3e50">
  <div class="container-fluid">
    <a class="navbar-brand text-white">ZLOG Manager</a>
  </div>
</nav>
<div class="container mt-4" style="width: 50%">
  <div class="card border-success">
    <!--        <img class="card-img-top" src="..." alt="Card image cap">-->
    <div class="card-body">
      <h5 class="card-title">Add New</h5>
      <form th:action="@{/blogs/save}" method="post" th:object="${blog}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" th:value="${blog.id}">
        <fieldset class="form-group mb-2">
          <label class="mb-2">Title</label>
          <input type="text" class="form-control" th:value="${blog.title}" th:field="*{title}" required="required">
        </fieldset>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Author</label>
          <input type="text" class="form-control" th:value="${blog.author}" th:field="*{author}" required="required">
        </fieldset>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Description</label>
          <input type="text" class="form-control" th:value="${blog.description}" th:field="*{description}" required="required">
        </fieldset>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Content</label>
          <textarea class="form-control" th:value="${blog.content}" th:field="*{content}" required></textarea>
        </fieldset>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Image</label>
          <input class="form-control" type="file" th:value="${blog.img}" th:field="*{img}" required>
        </fieldset>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Created Date</label>
          <input class="form-control" type="date" th:value="${blog.createdDate}" th:field="*{createdDate}" required>
        </fieldset>
        <fieldset class="form-group mb-2">
          <label class="mb-2">Tag</label>
          <select class="form-control" th:field="*{tag}">
            <option th:each="t : ${tags}" th:value="${t.id}"
                    th:text="${t.name}"></option>
          </select>
        </fieldset>
        <fieldset class="form-group mb-2">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="reset" class="btn btn-secondary"><a th:href="@{/blogs}">Cancel</a></button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
