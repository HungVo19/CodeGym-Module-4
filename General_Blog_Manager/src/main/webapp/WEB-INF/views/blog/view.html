<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        body {
            /*font-family: 'Varela Round', sans-serif;*/
            font-size: 1.15rem;
            background-color: #f6f8fa;
        }

        a, a:hover {
            text-decoration: none;
            color: white;
        }

        .selector-for-some-widget {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<nav th:fragment="navbar" class="navbar text-white" style="background: #2c3e50">
    <div class="container-fluid">
        <a class="navbar-brand text-white">ZLOG Manager</a>
    </div>
</nav>
<div class="container mt-4" th:object="${blog}">
    <a th:href="@{/blogs}" class="btn btn-secondary">Back</a>
    <h3 th:text="${blog.title}"></h3>
    <img th:src="@{'/image/' + ${blog.image}}" alt="" style="width: 749px;height: 491px">
    <div>
        Date posted: <p th:text="${blog.createdDate}"></p>
    </div>
    <div>
        Author: <p th:text="${blog.author}"></p>
    </div>

    <p th:text="${blog.content}"></p>
</div>

<script>
    function checkDelete() {
        return confirm("Are you sure to delete this ?");
    }
</script>
<!--- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
