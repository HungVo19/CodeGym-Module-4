<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: head}">
</head>
<body>
<nav th:replace="~{index :: navbar}"></nav>
<div class="container mt-4" style="width: 50%">
  <div class="card border-info">
    <!--        <img class="card-img-top" src="..." alt="Card image cap">-->
    <div class="card-body" th:object="${customer}">
      <h5 class="card-title">View</h5>
      <input type="hidden" th:field="*{id}" th:value="${customer.id}">
      <fieldset class="form-group mb-2">
        <label class="mb-2">First Name</label> <input type="text" class="form-control" th:value="${customer.firstName}" readonly>
      </fieldset>
      <fieldset class="form-group mb-2">
        <label class="mb-2">Last Name</label> <input type="text" class="form-control" th:value="${customer.lastName}" readonly>
      </fieldset>
      <fieldset class="form-group mb-2">
        <label class="mb-2">Province</label>
        <select class="form-control" th:field="*{province}">
          <option th:text="${customer.province}"></option>
        </select>
      </fieldset>
      <fieldset class="form-group mb-2">
        <a th:href="@{/customers}" class="btn btn-info">Back</a>
      </fieldset>
      </form>
    </div>
  </div>
</div>


<!--- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
