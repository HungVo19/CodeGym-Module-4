<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            /*font-family: 'Varela Round', sans-serif;*/
            font-size: 1.15rem;
            background-color: #f6f8fa;
        }
        a,a:hover{
            text-decoration: none;
            color: white;
        }

        .selector-for-some-widget {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<nav th:fragment="navbar" class="navbar text-white" style="background: #2c3e50">
    <div class="container-fluid">
        <a class="navbar-brand text-white">CRUD Manager</a>
    </div>
</nav>
<div class="container mt-4" style="width: 70%">
    <div class="container g-0 mt-4">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-0 bd-highlight"><h2>Data Table</h2></div>
            <div class="p-0 bd-highlight">
                <a th:href="@{/customers/create}" class="btn btn-success">Create</a>
            </div>
        </div>
    </div>
    <div class="container g-0 mt-4">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-0 bd-highlight">
                <select class="form-select" aria-label="Default select example" name="Sort">
                    <option selected>Sort</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="p-0 bd-highlight">
                <form th:action="@{/customers/search}" method="post">
                    <input type="search" class="form-control" placeholder="Search By Name" name="keyword">
                </form>
            </div>
        </div>
        <hr>
    </div>
    <div class="container mt-2">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Province</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tr th:each="c,cStat : ${customers}">
                <td th:text="${cStat.count}"></td>
                <td th:text="${c.firstName}"></td>
                <td th:text="${c.lastName}"></td>
                <td th:text="${c.province.name}"></td>
                <td class="text-center">
                    <a th:href="@{/customers/view/{id}(id = ${c.id})}" class="btn btn-info">View</a>
                    <a th:href="@{/customers/edit/{id}(id = ${c.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/customers/remove/{id}(id = ${c.id})}" class="btn btn-danger" onclick="return checkDelete()">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function checkDelete() {
        return confirm ("Are you sure to delete this ?");
    }
</script>
<!--- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
