<script type="text/javascript">
    // Category
    let totalPages = 1;

    function getCategories(startPage) {
        let search = $('#searchCategory').val();
        let url = "";
        if (search === "") {
            url = "http://localhost:8080/categories"
        } else {
            url = "http://localhost:8080/categories/search/q=" +search;
            $("#searchCategoryForm").get(0).reset();
        }
        $.ajax({
            type: "GET",
            //tên API
            url: url,
            data: {
                page: startPage,
                // size: 2,
            },
            success: function (response) {
                // let content =
                //     `<thead>
                //     <tr>
                //         <th>#</th>
                //         <th>Name</th>
                //         <th class="text-center">Action</th>
                //     </tr>
                //     </thead>`;
                // for (let i = 0; i < response.length; i++) {
                //     content += getCategory(response[i]);
                // }
                // document.getElementById('categoryDataTable').innerHTML = content;

                $('#categoryDataTable tbody').empty();
                //add table rows
                $.each(response.content, (i, category) => {
                    let noteRow = `<tr>
                        <td>${category.id}</td>
                        <td> ${category.name}</td>
                        <td class="text-center">
                    <button href="" class="btn btn-info" onclick="viewCategory(${category.id})">View</button>
                    <button class="btn btn-warning" onclick="getEditCategory(${category.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteCategory(${category.id})">Delete</button>
                            </td>
                        </tr>`;
                    $('#categoryDataTable tbody').append(noteRow);
                });

                if ($('ul.pagination li').length - 2 != response.totalPage) {
                    // build pagination list at the first time loading
                    $('ul.pagination').empty();
                    buildPagination(response);
                }
            },
        })
    }

    function buildPagination(response) {
        totalPages = response.totalPages;

        var pageNumber = response.pageable.pageNumber;

        var numLinks = 2;

        // print 'previous' link only if not on page one
        var first = '';
        var prev = '';
        if (pageNumber > 0) {
            if (pageNumber !== 0) {
                first = '<li class="page-item"><a class="page-link">« First</a></li>';
            }
            prev = '<li class="page-item"><a class="page-link">‹ Prev</a></li>';
        } else {
            prev = ''; // on the page one, don't show 'previous' link
            first = ''; // nor 'first page' link
        }

        // print 'next' link only if not on the last page
        var next = '';
        var last = '';
        if (pageNumber < totalPages) {
            if (pageNumber !== totalPages - 1) {
                next = '<li class="page-item"><a class="page-link">Next ›</a></li>';
                last = '<li class="page-item"><a class="page-link">Last »</a></li>';
            }
        } else {
            next = ''; // on the last page, don't show 'next' link
            last = ''; // nor 'last page' link
        }

        var start = pageNumber - (pageNumber % numLinks) + 1;
        var end = start + numLinks - 1;
        end = Math.min(totalPages, end);
        var pagingLink = '';

        for (var i = start; i <= end; i++) {
            if (i == pageNumber + 1) {
                pagingLink += '<li class="page-item active"><a class="page-link"> ' + i + ' </a></li>'; // no need to create a link to current page
            } else {
                pagingLink += '<li class="page-item"><a class="page-link"> ' + i + ' </a></li>';
            }
        }

        // return the page navigation link
        pagingLink = first + prev + pagingLink + next + last;

        $("ul.pagination").append(pagingLink);
    }

    $(document).on("click", "ul.pagination li a", function () {
        var data = $(this).attr('data');
        let val = $(this).text();
        console.log('val: ' + val);

        // click on the NEXT tag
        if (val.toUpperCase() === "« FIRST") {
            let currentActive = $("li.active");
            getCategories(0);
            $("li.active").removeClass("active");
            // add .active to next-pagination li
            currentActive.next().addClass("active");
        } else if (val.toUpperCase() === "LAST »") {
            getCategories(totalPages - 1);
            $("li.active").removeClass("active");
            // add .active to next-pagination li
            currentActive.next().addClass("active");
        } else if (val.toUpperCase() === "NEXT ›") {
            let activeValue = parseInt($("ul.pagination li.active").text());
            if (activeValue < totalPages) {
                let currentActive = $("li.active");
                startPage = activeValue;
                getCategories(startPage);
                // remove .active class for the old li tag
                $("li.active").removeClass("active");
                // add .active to next-pagination li
                currentActive.next().addClass("active");
            }
        } else if (val.toUpperCase() === "‹ PREV") {
            let activeValue = parseInt($("ul.pagination li.active").text());
            if (activeValue > 1) {
                // get the previous page
                startPage = activeValue - 2;
                getCategories(startPage);
                let currentActive = $("li.active");
                currentActive.removeClass("active");
                // add .active to previous-pagination li
                currentActive.prev().addClass("active");
            }
        } else {
            startPage = parseInt(val - 1);
            getCategories(startPage);
            // add focus to the li tag
            $("li.active").removeClass("active");
            $(this).parent().addClass("active");
            //$(this).addClass("active");
        }
    });

    (function () {
        // get first-page at initial time
        getCategories(0);
    })()

    function getEditCategory(id) {
        $('#categoryModal').modal('show');
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: `http://localhost:8080/categories/` + id,
            success: function (category) {
                $("#categoryName").val(category.name);
                document.getElementById('saveCat').setAttribute("onclick", "saveCategory(" + id + ")");
            }
        })
    }

    function saveCategory(id) {
        event.preventDefault();

        let check = true;
        let inputValid = $('.input');
        for (let i = 0; i < inputValid.length; i++) {
            if (inputValid[i].value === '') {
                return check = false;
            }
        }

        if (check) {
            if (id == null) {
                let name = $('#categoryName').val();
                let category = {
                    name: name,
                }
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(category),
                    url: "http://localhost:8080/categories",
                    success: getCategories,
                })
                $('#categoryModal').modal('toggle');
                resetCategoryForm();

                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Create Category Successfully!',
                    showConfirmButton: false,
                    timer: 1000
                })
            } else {
                let name = $('#categoryName').val();
                let category = {
                    id: id,
                    name: name,
                }
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "PUT",
                    data: JSON.stringify(category),
                    url: "http://localhost:8080/categories/" + id,
                    success: getCategories,
                })
                $('#categoryModal').modal('toggle');
                resetCategoryForm();
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Update Category Successfully!',
                    showConfirmButton: false,
                    timer: 1000
                })
            }
        }
    }

    function deleteCategory(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "DELETE",
                    url: `http://localhost:8080/categories/` + id,
                    success: function (data) {
                        Swal.fire({
                                position: 'center',
                                icon: 'success',
                                title: 'Delete Successfully!',
                                showConfirmButton: false,
                                timer: 1000
                            }
                        );
                        getCategories();
                    }
                })
            }
        })
    }

    function resetCategoryForm() {
        $(".form").get(0).reset();
        document.getElementById('saveCat').setAttribute("onclick", "saveCategory()");
    }
