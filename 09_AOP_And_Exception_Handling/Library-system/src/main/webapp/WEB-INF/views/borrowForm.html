<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            /*font-family: 'Varela Round', sans-serif;*/
            font-size: 1.15rem;
            background-color: #f6f8fa;
        }

        a, a:hover {
            text-decoration: none;
            color: white;
        }

        .selector-for-some-widget {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<nav class="navbar text-white" style="background: #2c3e50">
    <div class="container-fluid">
        <a class="navbar-brand text-white">Loan Page</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="card border-success">
        <div class="card-body">
            <h5 class="card-title">Book Information</h5>
            <form th:action="@{/loans/borrow}" method="post" th:object="${book}">
                <input type="hidden" th:field="*{id}" th:value="${book.id}">
                <fieldset class="form-group mb-2">
                    <label class="mb-2">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" readonly>
                </fieldset>
                <fieldset class="form-group mb-2">
                    <label class="mb-2">Author</label>
                    <input type="text" class="form-control" th:field="*{author}" readonly>
                </fieldset>
                <fieldset class="form-group mb-2">
                    <label class="mb-2">Available Copies</label>
                    <input type="text" class="form-control" th:field="*{copies}" readonly>
                </fieldset>
                <fieldset class="form-group mb-2" th:if="${book.copies != 0}">
                    <button type="submit" class="btn btn-success">Loan</button>
                    <button type="reset" class="btn btn-secondary"><a th:href="@{/loans/list}">Cancel</a></button>
                </fieldset>
                <fieldset class="form-group mb-2" th:unless="${book.copies != 0}">
                    <button type="reset" class="btn btn-secondary"><a th:href="@{/loans/list}">Cancel</a></button>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<!--- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
