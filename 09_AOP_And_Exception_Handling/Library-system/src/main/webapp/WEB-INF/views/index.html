<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CRUD Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      /*font-family: 'Varela Round', sans-serif;*/
      font-size: 1.15rem;
      background-color: #f6f8fa;
    }

    .selector-for-some-widget {
      box-sizing: content-box;
    }
  </style>
</head>
<body>
<nav class="navbar text-white" style="background: #2c3e50">
  <div class="container-fluid">
    <a class="navbar-brand text-white">Library System</a>
  </div>
</nav>
<div class="container mt-4">
  <div class="container g-0 mt-4">
    <div class="d-flex bd-highlight mb-3">
      <div class="me-auto p-0 bd-highlight">
        <select class="form-select" aria-label="Default select example" name="Sort">
          <option selected>Sort</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="p-0 bd-highlight">
        <form >
          <input type="search" class="form-control" placeholder="Search">
        </form>
      </div>
    </div>
    <hr>
  </div>
  <div class="alert alert-success alert-dismissible fade show" role="alert"
       th:if="${message}" th:text="${message}" style="width: 35%">
  </div>
  <div class="container mt-2">
    <a th:href="@{/loans/showReturnForm}" class="btn btn-warning">Return</a>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Available Copies</th>
        <th class="text-center">Action</th>
      </tr>
      </thead>
      <tr th:each="b,s: ${books}">
        <td th:text="${s.count}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.copies}"></td>
        <td class="text-center">
          <a th:href="@{/loans/showBorrowForm/{bookId}(bookId=${b.id})}" class="btn btn-info">Loan</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!--- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
